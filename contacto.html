	<div class="container container-contact100">
		

		<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contactame
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Nombre requerido">
					<span class="label-input100">Su nombre</span>
					<input class="input100" type="text" name="name" placeholder="Escriba su nombre">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Escriba su correo">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Mensaje requerido">
					<span class="label-input100">Mensaje</span>
					<textarea class="input100" name="message" placeholder="Escriba su mensaje"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
